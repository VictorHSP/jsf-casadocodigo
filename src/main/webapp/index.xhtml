<ui:composition template="template/defaultLayout.xhtml"

    <ui:define name="content">
        <h1>Bem-vindo à Minha Página!</h1>
        <h:outputText value="Aqui vai o conteúdo principal." />
        <h:outputText value="#{userBean.user.id}" />
