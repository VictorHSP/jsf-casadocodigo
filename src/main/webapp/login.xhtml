<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough">

<h:head>
   <title>
      Livros de Programação, Mobile, Design, UX e Statups | Editora Ebook of Code
   </title>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" />
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet" />
   <h:outputStylesheet library="css" name="variables.css"/>
   <h:outputStylesheet library="css" name="login.css"/>

   <!-- Favicon -->
   <link rel="icon" href="#{resource['img/favicon_old.png']}" type="image/x-icon" />
   <link rel="shortcut icon" href="#{resource['img/favicon_old.png']}" type="image/x-icon" />
</h:head>
<h:body>
   <h:form id="frm" styleClass="form">
      <h:messages showDetail="false" showSummary="true" style="list-style: none; color: darkred;  margin: 0.5rem; background-color: #ffcdd2; padding: 0.8rem" />
      <h1 class="form_title">Sign Up</h1>
      <p class="form_description">Ebook of Code 2025</p>

      <div class="form_group">
         <h:inputText value="#{loginBean.username}" id="username" styleClass="form_input" pt:placeholder="" autocomplete="off"/>
         <h:outputLabel value="Username" for="username" styleClass="form_label" />
      </div>

      <div class="form_group">
         <h:inputSecret value="#{loginBean.password}" id="password" styleClass="form_input" pt:placeholder="" autocomplete="off"/>
         <h:outputLabel value="Password" for="password" styleClass="form_label" />
      </div>

      <h:commandButton value="Sing Up" action="#{loginBean.login}" styleClass="form_button"/>
      <h:link value="Esqueci minha Senha" />
   </h:form>
</h:body>

</html>
